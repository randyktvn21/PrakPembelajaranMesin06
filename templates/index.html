<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prediksi Risiko Stroke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5">
  <div class="card app-card shadow-lg p-4 mx-auto">
    <h2 class="text-center mb-3 fw-bold text-danger">üß† Prediksi Risiko Stroke</h2>
    <p class="text-center text-secondary">Masukkan data pasien di bawah ini untuk melihat tingkat risiko stroke berdasarkan model <b>Random Forest</b>.</p>

    <form id="formPrediksi" action="/predict" method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Jenis Kelamin</label>
        <select name="gender" class="form-select form-dark">
          <option value="Male">Laki-laki</option>
          <option value="Female">Perempuan</option>
          <option value="Other">Lainnya</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Usia (tahun)</label>
        <input type="number" step="0.1" name="age" class="form-control form-dark" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Hipertensi</label>
        <select name="hypertension" class="form-select form-dark">
          <option value="0">Tidak</option>
          <option value="1">Ya</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Penyakit Jantung</label>
        <select name="heart_disease" class="form-select form-dark">
          <option value="0">Tidak</option>
          <option value="1">Ya</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Status Pernikahan</label>
        <select name="ever_married" class="form-select form-dark">
          <option value="No">Belum Menikah</option>
          <option value="Yes">Sudah Menikah</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Jenis Pekerjaan</label>
        <select name="work_type" class="form-select form-dark">
          <option>Private</option>
          <option>Self-employed</option>
          <option>Govt_job</option>
          <option>children</option>
          <option>Never_worked</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Tempat Tinggal</label>
        <select name="Residence_type" class="form-select form-dark">
          <option value="Urban">Kota</option>
          <option value="Rural">Desa</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Rata-rata Kadar Glukosa</label>
        <input type="number" step="0.1" name="avg_glucose_level" class="form-control form-dark" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">BMI</label>
        <input type="number" step="0.1" name="bmi" class="form-control form-dark" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Status Merokok</label>
        <select name="smoking_status" class="form-select form-dark">
          <option value="formerly smoked">Pernah merokok</option>
          <option value="never smoked">Tidak pernah merokok</option>
          <option value="smokes">Masih merokok</option>
          <option value="Unknown">Tidak diketahui</option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-between mt-4">
        <button type="button" id="btnContoh" class="btn btn-outline-info">‚ú® Isi Data Contoh</button>
        <button type="submit" class="btn btn-danger px-4">Prediksi Sekarang</button>
      </div>
    </form>

    {% if hasil %}
    <div class="result-box mt-4 p-3 text-center 
      {% if 'Berisiko' in hasil %}result-danger{% else %}result-success{% endif %}">
      <h4 class="fw-bold">{{ hasil }}</h4>
      {% if prob %}
        <p class="mb-0">Probabilitas Risiko Stroke: <b>{{ prob }}</b></p>
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>

<script>
document.getElementById("btnContoh").addEventListener("click", async () => {
  try {
    const response = await fetch("/contoh");
    const data = await response.json();
    for (const [key, value] of Object.entries(data)) {
      const el = document.querySelector(`[name="${key}"]`);
      if (el) el.value = value;
    }

    const btn = document.getElementById("btnContoh");
    btn.textContent = "‚úÖ Data Contoh Terisi";
    btn.classList.replace("btn-outline-info", "btn-success");
    setTimeout(() => {
      btn.textContent = "‚ú® Isi Data Contoh";
      btn.classList.replace("btn-success", "btn-outline-info");
    }, 2000);

  } catch (err) {
    alert("‚ùå Gagal memuat data contoh");
  }
});
</script>
</body>
</html>
